<div class="container-fluid formation">
    <h2 class="h2">Skills y Conocimientos</h2>
    <div *ngFor="let skills of skills">

        <figure>
            <img src="{{skills.url_logo}}" alt="{{skills.nombre}}" width="42" height="42" />
            <figcaption>{{skills.descripcion}}</figcaption>
          </figure>
    <ul>
        <li>
            <p>Ingles - Avanzado</p>
        </li>
    </ul>
</div>
