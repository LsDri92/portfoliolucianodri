<div class=" container-fluid presentacion">

    <div class="myCard" style="width:250px">
        
        
        <img class="card-img-top" src={{persona.url_foto}} alt="fotocv-prueba" width="100%">

        <div class="card-body btn-edit btn-right"> 
                <h4 class="card-title">{{persona.nombre}}</h4>
                <p class="card-text">{{persona.lugar}} </p>
                <p class="card-text"> {{persona.profesion}}</p>
            
        </div>
    </div>


    <div class="container-fluid sobremi btn-edit btn-right"> 
        <p class="sobremidesc"> {{persona.descripcion}}</p>
        
    </div>

</div>
