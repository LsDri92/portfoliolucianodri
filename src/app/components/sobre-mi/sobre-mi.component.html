<div class=" container-fluid presentacion">

    <div class="myCard" style="width:250px">

      
        <img class="card-img-top" src={{persona.url_foto}} alt="fotocv-prueba" width="70%" height="auto">

        <div class="card-body btn-edit btn-right">
            <h4 class="card-title">{{persona.nombre}}</h4>
            <p class="card-text">{{persona.lugar}} </p>
            <p class="card-text"> {{persona.profesion}}</p>

        </div>
    </div>


    <div class="container-fluid sobremi btn-edit btn-right">
        <a *ngIf="isLogged" (click)="onOpenModal('edit', persona)" class="btn btn-info tooltips btn-right"
        data-placement="top" data-toggle="tooltip" data-original-title="Edit">
        <i class="fa fa-edit"></i>
    </a>
        <p class="sobremidesc"> {{persona.descripcion}}</p>

    </div>

</div>


<!--modal edit-->
<div class="modal fade" id="editSkillsModal" tabindex="-1" role="dialog" aria-labelledby="editSkillsModalLabel"
    aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPersonaModalLabel"> Editar {{editPersona?.nombre}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="url_foto"> Foto </label>
                        <input type="text" ngModel="{{editPersona?.url_foto}}" name="url_foto" class="form-control"
                            id="url_foto" aria-describedby="emailHelp" placeholder="url_foto">
                    </div>
                    <input type= "hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control"
                    id="id" placeholder="" />
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                        <input type="text" ngModel="{{editPersona?.descripcion}}" name="descripcion" class="form-control"
                            id="descripcion" placeholder="descripcion" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="" class="btn btn-secondary" data-dismiss="modal">
                            Cerrar
                        </button>
                        <button (click)="onEditPersona(editForm.value)" data-dismiss="modal" class="btn btnprimary">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
